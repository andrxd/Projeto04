<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cadastrarCliente">
             
            <h:panelGrid columns="2">
            
                <h:outputLabel value="ID"/>
                <p:inputText value="#{clienteBean.cliente.id}" />
                
                <h:outputLabel value="Nome"/>
                <p:inputText value="#{clienteBean.cliente.nome}" />
                
                <h:outputLabel value="Login"/>
                <p:inputText value="#{clienteBean.cliente.login}" />
                
                <h:outputLabel value="Senha"/>
                <p:inputText value="#{clienteBean.cliente.senha}" />
                
                <h:outputLabel value="Email"/>
                <p:inputText value="#{clienteBean.cliente.email}" />
                      
                <h:outputLabel value="RG"/>
                <p:inputText value="#{clienteBean.cliente.rg}" />
                
                <h:outputLabel value="Data Nascimento"/>
                <p:inputText value="#{clienteBean.cliente.dtNascimento}" />
                   
                <h:outputLabel value="CPF"/>
                <p:inputText value="#{clienteBean.cliente.cpf}" />
                
                <h:outputLabel value="Sexo"/>
                <p:inputText value="#{clienteBean.cliente.sexo}" />
                
                <h:outputLabel value="Telefone"/>
                <p:inputText value="#{clienteBean.cliente.tel}" />
                
                <h:outputLabel value="Celular"/>
                <p:inputText value="#{clienteBean.cliente.cel}" />
                
                <h:outputLabel value="Cep"/>
                <p:inputText value="#{clienteBean.cliente.CEP}" />
                
                <h:outputLabel value="Rua"/>
                <p:inputText value="#{clienteBean.cliente.rua}" />
                
                <h:outputLabel value="Num"/>
                <p:inputText value="#{clienteBean.cliente.num}" />
                
                <h:outputLabel value="Complemento"/>
                <p:inputText value="#{clienteBean.cliente.complemento}" />
                
                <h:outputLabel value="Bairro"/>
                <p:inputText value="#{clienteBean.cliente.bairro}" />
                     
                <h:message for="mensagem" />

                <p:commandButton action="#{clienteBean.cadastrar()}" value="Cadastrar"/>

            </h:panelGrid>
            
        </h:form> 
    </h:body>
</html>
