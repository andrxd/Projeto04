<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cadastrarUsuario">
             
            <h:panelGrid columns="2">
           
                <h:outputLabel value="ID"/>
                <p:inputText value="#{usuarioBean.usuario.id}" />
                
                <h:outputLabel value="Nome"/>
                <p:inputText value="#{usuarioBean.usuario.nome}" />
                
                <h:outputLabel value="Login"/>
                <p:inputText value="#{usuarioBean.usuario.login}" />
                
                <h:outputLabel value="Senha"/>
                <p:inputText value="#{usuarioBean.usuario.senha}" />
                
                <h:outputLabel value="Email"/>
                <p:inputText value="#{usuarioBean.usuario.email}" />
                      
                <h:outputLabel value="RG"/>
                <p:inputText value="#{usuarioBean.usuario.rg}" />
                
                <h:outputLabel value="Data Nascimento"/>
                <p:inputText value="#{usuarioBean.usuario.dtNascimento}" />
                   
                <h:outputLabel value="CPF"/>
                <p:inputText value="#{usuarioBean.usuario.cpf}" />
                
                <h:outputLabel value="Sexo"/>
                <p:inputText value="#{usuarioBean.usuario.sexo}" />
                
                <h:outputLabel value="Telefone"/>
                <p:inputText value="#{usuarioBean.usuario.tel}" />
                
                <h:outputLabel value="Celular"/>
                <p:inputText value="#{usuarioBean.usuario.cel}" />
                
                <h:outputLabel value="Cep"/>
                <p:inputText value="#{usuarioBean.usuario.CEP}" />
                
                <h:outputLabel value="Rua"/>
                <p:inputText value="#{usuarioBean.usuario.rua}" />
                
                <h:outputLabel value="Num"/>
                <p:inputText value="#{usuarioBean.usuario.num}" />
                
                <h:outputLabel value="Complemento"/>
                <p:inputText value="#{usuarioBean.usuario.complemento}" />
                
                <h:outputLabel value="Bairro"/>
                <p:inputText value="#{usuarioBean.usuario.bairro}" />
                     
                <h:message for="mensagem" />

                <p:commandButton action="#{usuarioBean.cadastrar()}" value="Cadastrar"/>

            </h:panelGrid>
            
        </h:form> 
    </h:body>
</html>
