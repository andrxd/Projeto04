        <h:outputScript name="js/jquery-1.11.3.js" />

        <h:outputStylesheet name="css/bootstrap.min.css" />

        <img src="#{produtoBean.produto.imgCaminho}" alt="Chania"/>
    </div>

    <div class="item">
                        <div class="embed-responsive embed-responsive-4by3">
                            <iframe class="embed-responsive-item" src="#{produtoBean.produto.linkVideo}"></iframe>
                        </div>

       
    </div>

   

   
  </div>

  
</div>
