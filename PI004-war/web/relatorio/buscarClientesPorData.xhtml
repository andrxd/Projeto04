<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Data de Nascimento"></h:outputLabel>
                <p:calendar value="#{clienteBean.dataNascimento}">
                    <p:ajax event="dateSelect" listener="#{clienteBean.recuperarClientesPorData()}" update="tabelaClientes" />
                </p:calendar>

                <p:dataTable var="cliente" id="tabelaClientes" value="#{clienteBean.listaClientes}">
                    <p:column headerText="Nome">
                        <h:outputLabel value="#{cliente.nome}"/>
                    </p:column>
                    <p:column headerText="Data de Nascimento">
                        <h:outputLabel value="#{cliente.dataNascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
