<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome Produto"></h:outputLabel>
                
                <h:inputText value="#{produtoBean.nomeProduto}" />
                
                <h:commandButton action="#{produtoBean.recuperarProdutosNome()}" value="Buscar">
                <f:ajax execute="@form" render="form:result" />
                </h:commandButton>
                
                <p:dataTable var="produto" id="result" value="#{produtoBean.listaProduto}">
                    <p:column headerText="Nome">
                        <h:outputLabel value="#{produto.nomeProduto}"/>
                    </p:column> 
                    <p:column headerText="PreÃ§o">
                        <h:outputLabel value="#{produto.valorProduto}"/>
                    </p:column> 
                    <p:column headerText="Alterar">
                    <h:outputLink value="alterarProdutos.xhtml" styleClass="btn btn-default btn-block">
                    <f:param name="id" value="#{produto.id}" />
                     Ver detalhes
                    </h:outputLink>

                    </p:column> 
                </p:dataTable>
                
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
