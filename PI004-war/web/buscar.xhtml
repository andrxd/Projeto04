<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Produtos</title>
        <h:outputScript name="js/jquery-1.11.3.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />

    </h:head>
    <h:body>

        <!--Importanto CabeÃ§alho-->
        <ui:include src="cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>

        <div class="container">
            <header class="row">
                <div class="col-xs-12">
                    <h1></h1>
                </div>
            </header>
            <div class="row">              
                <div class="col-md-12 col-sm-12">

                    <div class="container-fluid">
                        <div class="row">
                            <ui:repeat value="#{produtoBean.listarProdutosNome()}" var="prod">
                                <div class="col-sm-4">                                    
                                    <div class="thumbnail">
                                            <h:graphicImage value="#{prod.imgCaminho}" alt="" class="img-responsive" />
                                            <div class="caption">
                                                <!-- <ui:repeat value="" var="produto"> -->
                                                <h4><h:outputText value="#{prod.nomeProduto}" /></h4>
                                                <h3>
                                                    <h:outputText value="R$#{prod.valorProduto}">

                                                    </h:outputText>
                                                </h3>

                                                <!--</ui:repeat>-->


                                                <h:outputLink value="alterarProdutos.xhtml" styleClass="btn btn-default btn-block" pt:role="button">
                                                    <f:param name="id" value="#{prod.id}" />
                                                    Ver detalhes
                                                </h:outputLink>
                                                        <p>
                                                    <h:form prependId="false">
                                                        <h:commandButton action="#{compraBean.adicionarProduto(prod.id, 1)}" styleClass="btn btn-success btn-lg btn-block" pt:role="button" value="Comprar" />
                                                    </h:form>
                                                        </p>

                                            </div>

                                        

                                    </div> 
                                </div>
                            </ui:repeat>

                        </div>
                    </div>


                </div>
            </div>

        </div>


    </h:body>
</html>
