<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Cliente</title>   
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta><link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <style type="text/css">
            .row{
                background-color:#fff;
            }

            #wrap{
                background-image: -ms-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* Mozilla Firefox */ 
                background-image: -moz-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* Opera */ 
                background-image: -o-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* Webkit (Safari/Chrome 10) */ 
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FFFFFF), color-stop(1, #D3D8E8));
                /* Webkit (Chrome 11+) */ 
                background-image: -webkit-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* W3C Markup, IE10 Release Preview */ 
                background-image: linear-gradient(to bottom, #FFFFFF 0%, #D3D8E8 100%);
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            legend{
                color:#141823;
                font-size:25px;
                font-weight:bold;
            }
            .signup-btn {
                background: #79bc64;
                background-image: -webkit-linear-gradient(top, #79bc64, #578843);
                background-image: -moz-linear-gradient(top, #79bc64, #578843);
                background-image: -ms-linear-gradient(top, #79bc64, #578843);
                background-image: -o-linear-gradient(top, #79bc64, #578843);
                background-image: linear-gradient(to bottom, #79bc64, #578843);
                -webkit-border-radius: 4;
                -moz-border-radius: 4;
                border-radius: 4px;
                text-shadow: 0px 1px 0px #898a88;
                -webkit-box-shadow: 0px 0px 0px #a4e388;
                -moz-box-shadow: 0px 0px 0px #a4e388;
                box-shadow: 0px 0px 0px #a4e388;
                font-family: Arial;
                color: #ffffff;
                font-size: 20px;
                padding: 10px 20px 10px 20px;
                border: solid #3b6e22  1px;
                text-decoration: none;
            }

            .signup-btn:hover {
                background: #79bc64;
                background-image: -webkit-linear-gradient(top, #79bc64, #5e7056);
                background-image: -moz-linear-gradient(top, #79bc64, #5e7056);
                background-image: -ms-linear-gradient(top, #79bc64, #5e7056);
                background-image: -o-linear-gradient(top, #79bc64, #5e7056);
                background-image: linear-gradient(to bottom, #79bc64, #5e7056);
                text-decoration: none;
            }

            .form .form-control { margin-bottom: 10px; }
            @media (min-width:768px) {
                #home{
                    margin-top:50px;
                }
                #home .slogan{
                    color: #0e385f;
                    line-height: 29px;
                    font-weight:bold;
                }
            }
            #msg > p{
                border: 1px solid white; padding: 10px 20px; text-align: center
            } 
            #msg > p.sucesso{
                color:#3b6e22;
                background-color: #a4e388 !important;
            }
            #msg > p.erro{
                color:#d43f3a;
                background-color: #fcc !important;
            }

        </style>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <!--Importanto CabeÃ§alho-->
        <ui:include src="cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>

        <div class="container" id="wrap">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h:form class="form" prependId="false">  
                        <legend>Preencher</legend>

                        <div class="row">

                            <div id="msg"> 
                                <ui:fragment rendered="#{flash.msg !=null}">
                                    <p class="#{flash.tipo}">#{flash.msg}</p>
                                </ui:fragment>
                            </div>


                            <div class="col-xs-6 col-md-9">
                                <h:outputLabel>Nome</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.nome}" class="form-control input-lg" pt:placeholder="Nome" pt:required=""/>
                            </div>
                            
                            <div class="col-xs-6 col-md-3">
                                 <h:outputLabel>Sexo</h:outputLabel>
                                <h:selectOneMenu value="#{usuarioBean.usuario.sexo}" class="form-control input-lg">
                                    <f:selectItem itemValue="M" itemLabel="M" />
                                    <f:selectItem itemValue="F" itemLabel="F" />	   							
                                </h:selectOneMenu>                            
                            </div>
                           
                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Login</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.login}" class="form-control input-lg" pt:placeholder="Login" pt:required=""/>                       
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Senha</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.senha}" class="form-control input-lg" pt:placeholder="Senha" pt:required=""/>                       
                            </div>

                            <div class="col-xs-6 col-md-12">
                                 <h:outputLabel>Email</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.email}" class="form-control input-lg" pt:placeholder="Email"/>                                     
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Rg</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.rg}" class="form-control input-lg" pt:placeholder="RG"/>                          
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Cpf</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.cpf}" class="form-control input-lg" pt:placeholder="CPF" pt:required=""/>                           
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Tel</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.tel}" class="form-control input-lg" pt:placeholder="Telefone" pt:required=""/>                          
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Cel</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.cel}" class="form-control input-lg" pt:placeholder="Celular"/>                           
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>DtNascimento</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.dtNascimento}" class="form-control input-lg" pt:placeholder="Data Nascimento"/>                          
                            </div>


                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Cep</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.CEP}" class="form-control input-lg" pt:placeholder="CEP" pt:required=""/>                           
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Rua</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.rua}" class="form-control input-lg" pt:placeholder="Rua" pt:required=""/>                          
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Bairro</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.bairro}" class="form-control input-lg" pt:placeholder="Bairro" pt:required=""/>                           
                            </div>



                            <div class="col-xs-6 col-md-3">
                                 <h:outputLabel>Num</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.num}" class="form-control input-lg" pt:placeholder="Numero" pt:required=""/>                
                            </div>

                            <div class="col-xs-6 col-md-9">
                                 <h:outputLabel>Complemento</h:outputLabel>
                                <p:inputText value="#{usuarioBean.usuario.complemento}" class="form-control input-lg" pt:placeholder="Complemento"/>                       
                            </div>
                        </div>





                        <h:commandButton class="btn btn-lg btn-primary btn-block signup-btn" action="#{usuarioBean.alterar()}" value="Alterar"/>




                    </h:form>          
                </div>
            </div>            
        </div>



    </h:body>
</html>
