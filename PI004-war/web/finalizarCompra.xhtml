<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
        <style type="text/css">
            .table>tbody>tr>td, .table>tfoot>tr>td{
                vertical-align: middle;
            }
            @media screen and (max-width: 600px) {
                table#cart tbody td .form-control{
                    width:20%;
                    display: inline !important;
                }
                .actions .btn{
                    width:36%;
                    margin:1.5em 0;
                }

                .actions .btn-info{
                    float:left;
                }
                .actions .btn-danger{
                    float:right;
                }

                table#cart thead { display: none; }
                table#cart tbody td { display: block; padding: .6rem; min-width:320px;}
                table#cart tbody tr td:first-child { background: #333; color: #fff; }
                table#cart tbody td:before {
                    content: attr(data-th); font-weight: bold;
                    display: inline-block; width: 8rem;
                }



                table#cart tfoot td{display:block; }
                table#cart tfoot td .btn{display:block;}

            }
        </style>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

        <!--Importanto Cabeçalho-->
        <ui:include src="cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
        <div class="container">
            <table id="cart" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th style="width:10%">Número da Compra</th>
                        <th style="width:10%">Data da Compra</th>
                        <th style="width:22%" class="text-center">Valor Total</th>                        
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td data-th="Codigo da Compra">#{compraBean.ultimaCompra().id}</td>
                        <td data-th="Data da Compra">#{compraBean.ultimaCompra().dtCompra}</td>
                        <td data-th="Valor Total" class="text-center">R$#{compraBean.ultimaCompra().valorTotal}</td>

                        <ui:repeat value="#{compraBean.ultimaCompra().itensCompra}" var="itens">
                            <div class="row">
                                <div class="col-sm-4">                                    
                                    <div class="thumbnail">

                                        <h:graphicImage value="#{itens.produto.imgCaminho}" height="300" width="150" alt="" class="img-responsive" />
                                        <p>Nome do Produto: <h:outputText value="#{itens.produto.nomeProduto}" /></p>
                                        <p>Quantidade:  <h:outputText value="#{itens.quantidade}"/></p>


                                    </div>
                                </div>
                            </div>
                        </ui:repeat>


                    </tr>



                </tbody>

            </table>

        </div>

    </h:body>
</html>
