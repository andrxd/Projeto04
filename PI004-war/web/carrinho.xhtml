<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
        <style type="text/css">
            .table>tbody>tr>td, .table>tfoot>tr>td{
                vertical-align: middle;
            }
            @media screen and (max-width: 600px) {
                table#cart tbody td .form-control{
                    width:20%;
                    display: inline !important;
                }
                .actions .btn{
                    width:36%;
                    margin:1.5em 0;
                }

                .actions .btn-info{
                    float:left;
                }
                .actions .btn-danger{
                    float:right;
                }

                table#cart thead { display: none; }
                table#cart tbody td { display: block; padding: .6rem; min-width:320px;}
                table#cart tbody tr td:first-child { background: #333; color: #fff; }
                table#cart tbody td:before {
                    content: attr(data-th); font-weight: bold;
                    display: inline-block; width: 8rem;
                }



                table#cart tfoot td{display:block; }
                table#cart tfoot td .btn{display:block;}

            }
        </style>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

        <!--Importanto Cabeçalho-->
        <ui:include src="cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
        <div class="container">
            <table id="cart" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th style="width:50%">Produto</th>
                        <th style="width:10%">Preço</th>
                        <th style="width:8%">Quantidade</th>
                        <th style="width:22%" class="text-center">Subtotal</th>
                        <th style="width:10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{compraBean.itens}" var="item">
                        <tr>
                            <td data-th="Product">
                                <div class="row">

                                    <div class="col-sm-2 hidden-xs"><img src="#{item.produto.imgCaminho}" alt="..." class="img-responsive"/></div>
                                    <div class="col-sm-10">
                                        <h4 class="nomargin">#{item.produto.nomeProduto}</h4>
                                        <p>#{item.produto.fabricanteProduto}</p>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Price">R$#{item.produto.valorProduto}</td>
                            <td data-th="Quantity">
                                <input type="number" class="form-control text-center" value="#{item.quantidade}"/>
                            </td>
                            <td data-th="Subtotal" class="text-center">R$#{item.preco}</td>
                            <td class="actions" data-th="">
                                <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                                
                                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
                <tfoot>
                    <tr class="visible-xs">
                        <td class="text-center"><strong>Total R$#{compraBean.valorTotal}</strong></td>
                    </tr>
                    <tr>


                    </tr>

                    <tr>


                        <td><a href="listaProdutos.xhtml" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continuar Comprando </a></td>
                        <td colspan="2" class="hidden-xs"></td>
                        <td class="hidden-xs text-center"><strong>Total R$#{compraBean.valorTotal}</strong></td>
                        <td><a href="#" class="btn btn-success btn-block">Finalizar <i class="fa fa-angle-right"></i></a></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </h:body>
</html>
