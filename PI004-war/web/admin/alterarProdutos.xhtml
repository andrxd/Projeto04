<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Cliente</title>   
                <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta><link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <style type="text/css">
            .row{
                background-color:#fff;
            }

            #wrap{
                background-image: -ms-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* Mozilla Firefox */ 
                background-image: -moz-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* Opera */ 
                background-image: -o-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* Webkit (Safari/Chrome 10) */ 
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FFFFFF), color-stop(1, #D3D8E8));
                /* Webkit (Chrome 11+) */ 
                background-image: -webkit-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
                /* W3C Markup, IE10 Release Preview */ 
                background-image: linear-gradient(to bottom, #FFFFFF 0%, #D3D8E8 100%);
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            legend{
                color:#141823;
                font-size:25px;
                font-weight:bold;
            }
            .signup-btn {
                background: #79bc64;
                background-image: -webkit-linear-gradient(top, #79bc64, #578843);
                background-image: -moz-linear-gradient(top, #79bc64, #578843);
                background-image: -ms-linear-gradient(top, #79bc64, #578843);
                background-image: -o-linear-gradient(top, #79bc64, #578843);
                background-image: linear-gradient(to bottom, #79bc64, #578843);
                -webkit-border-radius: 4;
                -moz-border-radius: 4;
                border-radius: 4px;
                text-shadow: 0px 1px 0px #898a88;
                -webkit-box-shadow: 0px 0px 0px #a4e388;
                -moz-box-shadow: 0px 0px 0px #a4e388;
                box-shadow: 0px 0px 0px #a4e388;
                font-family: Arial;
                color: #ffffff;
                font-size: 20px;
                padding: 10px 20px 10px 20px;
                border: solid #3b6e22  1px;
                text-decoration: none;
            }

            .signup-btn:hover {
                background: #79bc64;
                background-image: -webkit-linear-gradient(top, #79bc64, #5e7056);
                background-image: -moz-linear-gradient(top, #79bc64, #5e7056);
                background-image: -ms-linear-gradient(top, #79bc64, #5e7056);
                background-image: -o-linear-gradient(top, #79bc64, #5e7056);
                background-image: linear-gradient(to bottom, #79bc64, #5e7056);
                text-decoration: none;
            }

            .form .form-control { margin-bottom: 10px; }
            @media (min-width:768px) {
                #home{
                    margin-top:50px;
                }
                #home .slogan{
                    color: #0e385f;
                    line-height: 29px;
                    font-weight:bold;
                }
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!--<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
    </h:head>
    <h:body>

        <!--Importanto Cabeçalho-->
        <img src="../resources/img/cabecalho.png" alt="" class="img-responsive" />

        <!--Importanto Menus-->
        <ui:include src="../menu.xhtml"/>

        <div class="container" id="wrap">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <f:metadata>
                        <f:viewParam name="id" value="#{alterarProdutoBean.idProduto}"/>
                        <f:event type="preRenderView" listener="#{alterarProdutoBean.getProduto()}"/>
                    </f:metadata>
                    
                    <h:form class="form" prependId="false">  
                        <legend>Preencher</legend>

                        <div class="row">
                              <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Desativar</h:outputLabel>
                                 <h:selectOneMenu value="#{alterarProdutoBean.produto.desativar}" class="form-control input-lg">  
                                    <f:selectItem itemValue="N" itemLabel="NAO" />
                                    <f:selectItem itemValue="S" itemLabel="SIM" />
                                </h:selectOneMenu> 
                                                          
                            </div>
                            
                            
                              <div class="col-xs-6 col-md-6">
                                <h:outputLabel>Nome</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.nomeProduto}" class="form-control input-lg" pt:placeholder="Nome Produto"/>                          
                            </div>
                            
                            
                             <div class="col-xs-6 col-md-6">
                                  <h:outputLabel>CodProduto</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.codProduto}" class="form-control input-lg" pt:placeholder="Codigo"/>                                     
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Plataforma</h:outputLabel>
                               
                                <h:selectOneMenu value="#{alterarProdutoBean.produto.plataformaProduto}" class="form-control input-lg">
                                    <f:selectItem itemValue="PS4" itemLabel="PS4" />
                                    <f:selectItem itemValue="XBOX" itemLabel="XBOX" />
                                     <f:selectItem itemValue="PC" itemLabel="PC" />
                                </h:selectOneMenu>                            
                            </div>
                        
                            
                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>Categoria</h:outputLabel>
                                 <h:selectOneMenu value="#{alterarProdutoBean.produto.categoriaProduto}" class="form-control input-lg">
                                    <f:selectItem itemValue="JOGOS" itemLabel="JOGOS" />
                                    <f:selectItem itemValue="CONSOLES" itemLabel="CONSOLES" />
                                     <f:selectItem itemValue="ACESSORIOS" itemLabel="ACESSORIOS" />
                                </h:selectOneMenu>   
                                 
                            </div>
                          

                              <div class="col-xs-6 col-md-6">
                                   <h:outputLabel>Fabricante</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.fabricanteProduto}" class="form-control input-lg" pt:placeholder="Fabricante"/>                          
                            </div>

                            <div class="col-xs-6 col-md-6">
                                 <h:outputLabel>FxEtaria</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.fxEtariaProduto}" class="form-control input-lg" pt:placeholder="FxEtaria"/>                           
                            </div>
                            
                             <div class="col-xs-6 col-md-12">
                                  <h:outputLabel>Descrição</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.descricaoProduto}" class="form-control input-lg" pt:placeholder="Descrição"/>                          
                            </div>
                            
                            <div class="col-xs-6 col-md-12">
                                 <h:outputLabel>Img</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.imgCaminho}" class="form-control input-lg" pt:placeholder="Img"/>
                            </div>

                            <div class="col-xs-6 col-md-12">
                                 <h:outputLabel>Video</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.linkVideo}" class="form-control input-lg" pt:placeholder="Link Video"/>                       
                            </div>

                            <div class="col-xs-6 col-md-3">
                                 <h:outputLabel>Qtd</h:outputLabel>
                                 <p:inputText type="number"  class="form-control input-lg" value="#{alterarProdutoBean.produto.qtdProduto}"/>
                            </div>

                            <div class="col-xs-6 col-md-9">
                                 <h:outputLabel>Valor R$:</h:outputLabel>
                                <p:inputText value="#{alterarProdutoBean.produto.valorProduto}" class="form-control input-lg" pt:placeholder="Valor R$"/>                       
                            </div>
                        </div>


                        

                        <h:commandButton class="btn btn-lg btn-primary btn-block signup-btn" action="#{alterarProdutoBean.alterar()}" value="Alterar">
                            <f:param name="id" value="#{alterarProdutoBean.produto.id}" />
                        </h:commandButton>
                        
                    </h:form>          
                </div>
            </div>            
        </div>
        <ui:include src="../rodape.xhtml"/> 
    </h:body>
</html>
