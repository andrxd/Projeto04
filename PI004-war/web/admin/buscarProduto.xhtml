<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
        <style type="text/css">
            .table>tbody>tr>td, .table>tfoot>tr>td{
                vertical-align: middle;
            }
            @media screen and (max-width: 600px) {
                table#cart tbody td .form-control{
                    width:20%;
                    display: inline !important;
                }
                .actions .btn{
                    width:36%;
                    margin:1.5em 0;
                }

                .actions .btn-info{
                    float:left;
                }
                .actions .btn-danger{
                    float:right;
                }

                table#cart thead { display: none; }
                table#cart tbody td { display: block; padding: .6rem; min-width:320px;}
                table#cart tbody tr td:first-child { background: #333; color: #fff; }
                table#cart tbody td:before {
                    content: attr(data-th); font-weight: bold;
                    display: inline-block; width: 8rem;
                }



                table#cart tfoot td{display:block; }
                table#cart tfoot td .btn{display:block;}

            }
        </style>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!--<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>

    </h:head>
    <h:body>

        <!--Importanto Cabeçalho-->
        <ui:include src="../cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="../menu.xhtml"/>

        
        
        <div class="container">
            <h:form id="form">
                <p>
                    <h:inputText styleClass="btn btn-default"  value="#{produtoBean.nomeProduto}" />
                     
                    <h:commandButton action="#{produtoBean.recuperarProdutosNome()}" styleClass="btn btn-default" value="Buscar">
                        <f:ajax execute="@form" render="form:result" />
                    </h:commandButton>
                </p>
                <p:dataTable var="produto" id="result" value="#{produtoBean.listaProduto}">
                    <p:column  class="hidden-xs" headerText="Produto">
                        <h:graphicImage class="col-sm-8 hidden-xs" value="../#{produto.imgCaminho}"/>
                    </p:column> 
                    <p:column headerText="Nome">
                        <small><h:outputLabel  value="#{produto.nomeProduto}"/></small>
                    </p:column> 
                    <p:column headerText="Quantidade">
                        <h:outputLabel value="#{produto.qtdProduto}"/>
                    </p:column> 
                    <p:column headerText="Preço">
                        <h:outputLabel value="#{produto.valorProduto}"/>
                    </p:column> 
                    <p:column headerText="Alterar">
                        <h:outputLink value="alterarProdutos.xhtml" styleClass="btn btn-default btn-block">
                            <f:param name="id" value="#{produto.id}" />
                            Editar
                        </h:outputLink>

                    </p:column> 
                </p:dataTable>                
            </h:form>
        </div>
    </h:body>
</html>
