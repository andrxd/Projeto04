<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Detalhes do Produto</title>
        <h:outputScript name="js/jquery-1.11.3.js" />
        <h:outputStylesheet name="css/style.css" /> 
        <h:outputStylesheet name="css/bootstrap.min.css" /> 
        <h:outputScript name="js/bootstrap.min.js" />
    </h:head>
    <h:body>

        <!--Importanto Cabeçalho-->
        <ui:include src="cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>


        <div class="container">
            <div class="col-md-12">
                <div class="center-block text-center">
                    <h1>Detalhes</h1>

                </div>
                <div class="container">
                    <div class="menu row">
                        <div class="product col-sm-6">
                            <!--
                            <a href="#"><img class="img-responsive" src="resources/img/thewitcher3.jpg"></img><i class="btn btn-product fa fa-star"></i></a>
                            <ui:include src="carouselDetalhes.xhtml"/> 
                            -->
                            <ui:include src="carouselDetalhes.xhtml"/> 
                            <hr></hr>                       


                        </div>
                        <div class="product col-sm-6">
                            <h2>#{produtoBean.produto.nomeProduto}</h2>
                            <p>#{produtoBean.produto.descricaoProduto}</p>
                            <hr></hr>
                            <h2 class="text-right">R$#{produtoBean.produto.valorProduto}</h2>
                            <button class="btn btn-primary btn-lg ">Adicionar ao Carrinho</button> 
                            <!-- <button class="btn btn-primary btn-lg ">Comprar</button> -->
                            <hr></hr>


                            <ul class="nav nav-tabs">                                
                                <li><a data-toggle="tab" href="#Descricao">Descrição</a></li>                                
                            </ul>
                            <div class="tab-content">    
                                <div class="tab-pane active" id="Descricao">
                                    <div class="tab-pane" id="Descricao">
                                        <h6>
                                            #{produtoBean.produto.descricaoProduto}
                                        </h6>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <!--/row-->
            </div>
            <!--/container-->
        </div>   


    </h:body>
</html>
