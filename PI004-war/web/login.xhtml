<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputScript name="js/jquery-1.11.3.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />

    </h:head>
    <h:body>

        <!--Importanto CabeÃ§alho-->
        <ui:include src="cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>

        <h2>Login</h2>
        <h:form prependId="false" id="login-form">
            <div><h:messages /></div>
            <p>
                <h:outputLabel value="Nome" />:
                <h:inputText value="#{usuarioBean.login}" id="txt-nome" />
            </p>
            <p>
                <h:outputLabel value="Senha" />:
                <h:inputSecret value="#{usuarioBean.senha}" id="txt-senha" />
            </p>
            <p><h:commandButton value="Entrar" action="#{usuarioBean.autenticarUsuario()}" /></p>
        </h:form>

        


    </h:body>
</html>
