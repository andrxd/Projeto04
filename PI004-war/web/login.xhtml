<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputScript name="js/jquery-1.11.3.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />

    </h:head>
    <h:body>
        
         <!--Importanto CabeÃ§alho-->
        <ui:include src="cabecalho.xhtml"/>

         <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>
        
       <h:form id="cadastrarCliente">
             
            <h:panelGrid columns="2">
            
                <h:outputLabel value="Nome"/>
                <p:inputText value="#{clienteBean.cliente.id}" />
                
                <h:outputLabel value="Login"/>
                <p:inputText value="#{clienteBean.cliente.nome}" />
                                     
                <h:message for="mensagem" />
                
                <p:commandButton action="#{clienteBean.cadastrar()}" value="Entrar"/>

            </h:panelGrid>
            
        </h:form> 

        
    </h:body>
</html>
