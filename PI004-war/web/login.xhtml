<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        .panel-heading {
    padding: 5px 15px;
}

.panel-footer {
    padding: 1px 15px;
	color: #A0A0A0;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
body, html {
    height: 100%;
    background-repeat: no-repeat;
   
}

.btn {
    font-weight: 700;
    height: 36px;
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    cursor: default;
}

.btn-signin {
    /*background-color: #4d90fe; */
    background-color: rgb(90, 145, 162);
    /* background-color: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));*/
    padding: 0px;
    font-weight: 700;
    font-size: 14px;
    height: 36px;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    border: none;
    -o-transition: all 0.218s;
    -moz-transition: all 0.218s;
    -webkit-transition: all 0.218s;
    transition: all 0.218s;
}

.btn-signin:hover,
.btn-signin:active,
.btn-signin:focus {
    background-color: rgb(250, 127, 11);
}

    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        
    </h:head>
    <h:body>

        <!--Importanto Cabeçalho-->
        <ui:include src="cabecalho.xhtml"/>

        <!--Importanto Menus-->
        <ui:include src="menu.xhtml"/>

       <div class="container" style="margin-top:40px">
    	<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Login</strong>
					</div>
					<div class="panel-body">
						 <h:form prependId="false" id="login-form">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt=""/>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												
                                                                                                <h:inputText class="form-control" pt:required="" pt:placeholder="Login" value="#{usuarioBean.login}" id="txt-nome" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												
                                                                                                <h:inputSecret class="form-control" pt:required="" pt:placeholder="Senha" value="#{usuarioBean.senha}" id="txt-senha" />
											</div>
										</div>
										<div class="form-group">
											<!--input type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar"-->
                                            
                                             <h:commandButton  class="btn btn-lg btn-primary btn-block btn-signin" value="Entrar" action="#{usuarioBean.autenticarUsuario()}" />
										</div>
									</div>
								</div>
							</fieldset>
						</h:form>
					</div>
					<!--div class="panel-footer ">
						Não é registrado? <a href="#" onClick=""> Clique aqui </a>
					</div-->
                </div>
			</div>
		</div>
	</div>
        
        
         <!--<h:form prependId="false" id="login-form">
            <div><h:messages /></div>
            <p>
                <h:outputLabel value="Nome" />:
                <h:inputText value="#{usuarioBean.login}" id="txt-nome" />
            </p>
            <p>
                <h:outputLabel value="Senha" />:
                <h:inputSecret value="#{usuarioBean.senha}" id="txt-senha" />
            </p>
           
        </h:form>-->

        


    </h:body>
</html>
